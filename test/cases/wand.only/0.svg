  <stop offset="33%" stop-color="hsla(0, 0%, 0%, 0.75)"></stop>
</radialGradient>
<circle cx="1000" cy="1060" r="260" filter="url(#texture)"></circle>
<circle cx="1000" cy="1060" r="262" fill="url(#ambientshadow)"></circle>

