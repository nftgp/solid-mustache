  </feDiffuseLighting>
  <feComposite operator="in" in2="SourceGraphic"></feComposite>
</filter>
<radialGradient id="ambientshadow">
  <stop offset="0%" stop-color="hsla(0, 0%, 0%, 0)"></stop>
  <stop offset="100%" stop-color="hsla(0, 0%, 0%, 0.5)"></stop>
</radialGradient>
<radialGradient id="sunshadow">
